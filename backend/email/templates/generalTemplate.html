<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>%SUBJECT%</title>

    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f8fafc;
        }
        
        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
        }
        
        /* Container styles */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        /* Header styles */
        .email-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }
        
        .email-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.05)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            max-height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px;
            backdrop-filter: blur(5px);
        }
        
        .logo-container h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: -0.5px;
        }
        
        .header-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 400;
            margin: 10px 0 0 0;
            position: relative;
            z-index: 2;
        }
        
        /* Content styles */
        .email-content {
            padding: 50px 40px;
            background-color: #ffffff;
            position: relative;
        }
        
        .email-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .content-wrapper {
            max-width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .email-content h1,
        .email-content h2,
        .email-content h3 {
            color: #1a202c;
            margin-bottom: 16px;
            line-height: 1.3;
        }
        
        .email-content h1 {
            font-size: 28px;
            font-weight: 700;
        }
        
        .email-content h2 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .email-content h3 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .email-content p {
            margin-bottom: 16px;
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .email-content ul,
        .email-content ol {
            margin-bottom: 16px;
            padding-left: 20px;
        }
        
        .email-content li {
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 16px;
        }
        
        .email-content strong {
            color: #2d3748;
            font-weight: 600;
        }
        
        /* Button styles */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin: 20px 0;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        /* Alert styles */
        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid;
        }
        
        .alert-info {
            background-color: #ebf8ff;
            border-left-color: #3182ce;
            color: #2c5282;
        }
        
        .alert-success {
            background-color: #f0fff4;
            border-left-color: #38a169;
            color: #276749;
        }
        
        .alert-warning {
            background-color: #fffbeb;
            border-left-color: #d69e2e;
            color: #b7791f;
        }
        
        .alert-error {
            background-color: #fed7d7;
            border-left-color: #e53e3e;
            color: #c53030;
        }
        
        /* Footer styles */
        .email-footer {
            background-color: #f7fafc;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer-content {
            color: #718096;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .footer-content a {
            color: #667eea;
            text-decoration: none;
        }
        
        .footer-content a:hover {
            text-decoration: underline;
        }
        
        .social-links {
            margin: 20px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px;
            background-color: #667eea;
            color: #ffffff;
            border-radius: 50%;
            text-decoration: none;
            width: 36px;
            height: 36px;
            line-height: 20px;
            text-align: center;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #e2e8f0, transparent);
            margin: 30px 0;
        }
        
        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .email-container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .email-header,
            .email-content,
            .email-footer {
                padding: 25px 20px;
            }
            
            .logo-container h1 {
                font-size: 24px;
            }
            
            .email-content h1 {
                font-size: 24px;
            }
            
            .email-content h2 {
                font-size: 20px;
            }
            
            .email-content h3 {
                font-size: 18px;
            }
            
            .btn {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .email-container {
                background-color: #1a202c;
            }
            
            .email-content {
                background-color: #1a202c;
            }
            
            .email-content h1,
            .email-content h2,
            .email-content h3 {
                color: #f7fafc;
            }
            
            .email-content p,
            .email-content li {
                color: #cbd5e0;
            }
            
            .email-footer {
                background-color: #2d3748;
                border-top-color: #4a5568;
            }
        }
    </style>
</head>

<body>
    <div style="padding: 20px 0; background-color: #f8fafc; min-height: 100vh;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
                <td align="center">
                    <div class="email-container">
                        <!-- Header -->
                        <div class="email-header">
                                                    <div class="logo-container">
                            <img src="%LOGO_URL%" alt="%SITE_NAME%" style="max-height: 60px; width: auto; margin-bottom: 15px;" />
                            <h1>%SITE_NAME%</h1>
                            <div class="header-subtitle">%HEADER%</div>
                        </div>
                        </div>
                        
                        <!-- Content -->
                        <div class="email-content">
                            <div class="content-wrapper">
                                %MESSAGE%
                            </div>
                        </div>
                        
                        <!-- Divider -->
                        <div class="divider"></div>
                        
                        <!-- Footer -->
                        <div class="email-footer">
                            <div class="footer-content">
                                <p style="margin-bottom: 10px;">
                                    <strong>%FOOTER%</strong>
                                </p>
                                <p style="margin-bottom: 15px;">
                                    This email was sent from our secure platform. If you have any questions, please don't hesitate to contact our support team.
                                </p>
                                <div class="social-links">
                                    <a href="%SITE_URL%" title="Visit Website">🌐</a>
                                    <a href="%SITE_URL%/support" title="Support">💬</a>
                                    <a href="%SITE_URL%/contact" title="Contact">📧</a>
                                </div>
                                <p style="font-size: 12px; color: #a0aec0; margin-top: 20px;">
                                    © 2024 %FOOTER%. All rights reserved.<br>
                                    <a href="%SITE_URL%/privacy" style="color: #667eea;">Privacy Policy</a> | 
                                    <a href="%SITE_URL%/terms" style="color: #667eea;">Terms of Service</a> | 
                                    <a href="%SITE_URL%/unsubscribe" style="color: #667eea;">Unsubscribe</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
